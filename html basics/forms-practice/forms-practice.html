<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Test</title>
</head>
<body>
    <h1>Your Course Landing Page</h1>

    <form action="/reed">
        <label for="course-title">Course Title</label>
        <input type="text" name="course-title" id="course-title" required><br>
        <label for="course-description">Course Desciption</label><br>
        <textarea name="course-description" id="course-description" cols="30" rows="10"></textarea><br>
        <label for="skill-level">Skill Level</label>
        <select name="skill-level" id="skill-level">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
            <option value="all-levels">All Levels</option>
        </select><br>
        <label for="checkbox">Ready to publish the course?</label>
        <input type="checkbox" name="publish-course" id="checkbox"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
